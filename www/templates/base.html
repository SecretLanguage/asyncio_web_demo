<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/favicon.ico">

</head>
<body>
    <!--  导航条navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">异步网站导航</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">主页 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blogs">博客(Blogs)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">测试_A</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="/b">测试_B</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}
    <script type="text/javascript" src="../static/js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="../static/js/popper.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
